<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>GM Add Product</title>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Add new Product</h1>
    <div style="display: flex; margin-right: 10px; padding: 40px;">
        <form novalidate ng-submit="submitCreateNewProduct()">
            <input class="form-control" placeholder="Enter Title" type="text" ng-model="newProduct.title"
                   id="newProductTitle"/>
            <input class="form-control" placeholder="Enter Price" type="number" ng-model="newProduct.price"
                   id="newProductPrice"/>
            <input class="form-control" placeholder="Enter Product Category Id" type="number"
                   ng-model="newProduct.pg.id"
                   id="newProductPgId"/>
            <div style="display: flex; align-items: center; flex-direction: row; margin: 10px;">
                Select Product Picture : <input class="form-control" type="file" file-model="newProduct.files[0]"
                                                id="newProductImage"/>
            </div>
            <button class="btn btn-danger" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

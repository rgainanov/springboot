<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Products</title>
</head>
<body>

<div class="container">
    <div style="display: flex; padding: 40px; align-items: center">
        <h1 style="margin-right: 30px">Product List</h1>
        <form th:action="@{'/products/add'}" method="get">
            <button class="btn btn-primary" type="submit">Add New Product
            </button>
        </form>
    </div>
    <div style="display: flex; padding-bottom: 30px;">
        <form method="get" th:action="@{'/products'}">
            <select class="form-select" style="width: 100%" aria-label="Product category select"
                    name="product_category">
                <option>Select product Category</option>
                <option th:each="pg : ${productCategories}"
                        th:value="${pg.id}"
                        th:text="${pg.productCategory}">Product Category
                </option>
            </select>
            <button class="btn btn-primary" type="submit">Filter</button>
        </form>
    </div>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
            <th>Product Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Delete</a>
                <a class="btn btn-warning" th:href="@{'/products/edit/' + ${p.id}}">Edit</a>
            </td>
            <td th:text="${p.pg.productCategory}"/>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Add Product</title>
</head>
<body>
<div class="container">
    <div style="padding: 40px">
        <h1>Products Add Page</h1>
        <div style="display: flex; margin-right: 10px">
            <form th:action="@{/products/add}" method="post">
                <input name="title" placeholder="enter title"/>
                <input name="price" placeholder="enter price"/>
                <select class="form-select" aria-label="Product category select"
                        name="product_category">
                    <option selected></option>
                    <option th:each="pg : ${productCategories}"
                            th:value="${pg.id}"
                            th:text="${pg.productCategory}">Product Category
                    </option>
                </select>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
